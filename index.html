<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Geometry Gem</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
     <header>

     </header>
     <main>
          <!-- main content container -->
          <div class="flex flex-col lg:flex-row">
               <!-- shape card container -->
               <div class="grid flex-1 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Triangle card 1-->
                    <div class="shadow-xl card bg-base-100 w-96">
                         <figure>
                              <img src="images/triangle.png" alt="Shoes" />
                         </figure>
                         <div class=" card-body">
                              <h2 class="text-2xl font-bold text-center">Triangle</h2>
                              <p class="text-center">Area (A) = 0.5 X b X h</p>
                              <!-- input div -->
                              <div class="flex items-center justify-center">
                                   <input id="triangle-base" class="w-24 p-2 rounded-md" type="text" placeholder="b">
                                   <span class="ml-2 mr-4">cm</span>
                                   <input id="triangle-height" class="w-24 p-2 rounded-md" type="text" placeholder="h">
                                   <span class="ml-2 ">cm</span>
                              </div>
                              <button onclick="calculateTriangleArea()" class="w-full btn btn-primary">Calculate</button>

                         </div>
                    </div>
                    <!-- Triangle card 2-->
                    <div class="rounded-md shadow-xl card bg-base-100 w-96">
                         <figure>
                              <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                                   alt="Shoes" />
                         </figure>
                         <div class="card-body">
                              <h2 class="card-title">Shoes!</h2>
                              <p>If a dog chews shoes whose shoes does he choose?</p>
                              <div class="justify-end card-actions">
                                   <button class="btn btn-primary">Buy Now</button>
                              </div>
                         </div>
                    </div>
                    <!-- Triangle card 3-->
                    <div class="shadow-xl card bg-base-100 w-96">
                         <figure>
                              <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                                   alt="Shoes" />
                         </figure>
                         <div class="card-body">
                              <h2 class="card-title">Shoes!</h2>
                              <p>If a dog chews shoes whose shoes does he choose?</p>
                              <div class="justify-end card-actions">
                                   <button class="btn btn-primary">Buy Now</button>
                              </div>
                         </div>
                    </div>
                    <!-- Triangle card 4-->
                    <div class="shadow-xl card bg-base-100 w-96">
                         <figure>
                              <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                                   alt="Shoes" />
                         </figure>
                         <div class="card-body">
                              <h2 class="card-title">Shoes!</h2>
                              <p>If a dog chews shoes whose shoes does he choose?</p>
                              <div class="justify-end card-actions">
                                   <button class="btn btn-primary">Buy Now</button>
                              </div>
                         </div>
                    </div>
               </div>
               <!-- Area calculation container -->
               <div class="border-2 border-gray-700 rounded-md w-96">
                    <h3 class="p-4 text-3xl text-center underline underline-offset-8">Area calculation</h3>
               </div>
          </div>
     </main>
     <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
